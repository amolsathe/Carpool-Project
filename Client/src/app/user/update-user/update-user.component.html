<div class="lform">
    <h2>Update Profile</h2>
<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field class="fwidth">
            <input matInput placeholder="Full Name" formControlName="name" name="name" required>
            <mat-icon matSuffix></mat-icon>
            </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="fwidth">
            <input matInput placeholder="Email ID" formControlName="email" name="email" required>
            <!-- <mat-icon matSuffix>keyboard_arrow_right</mat-icon> -->
            </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="fwidth">
            <input matInput placeholder="Contact Number" formControlName="contactNumber" name="contactNumber" required>
            <mat-icon matSuffix></mat-icon>
            </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <input matInput style=" color: black;" [matDatepicker]="picker" [max]="maxDate" placeholder="Date Of Birth" formControlName="dob" name="dob">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="month" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-radio-group aria-label="Gendor" formControlName="gendor">
            <mat-radio-button style=" color: black;" value="MALE">Male</mat-radio-button>
            <mat-radio-button style="margin-left: 2em; color: black;" value="FEMALE">Female</mat-radio-button>
            <!-- <mat-radio-button value="Transgendor">Transgendor</mat-radio-button> -->
          </mat-radio-group>
    </div>

    <p>{{status}}</p>
    <div class="form-group" style="text-align: left;">
        <button class="sb-btn" type="submit"  (click)="onSubmit()" class="btn btn-primary">Update</button>
        <button class="sb-btn" type="button" style="margin-left: 1em" (click)="onCancel()" class="btn btn-danger">Cancel</button>
        <!-- <button matButton class="sb-btn"  routerLink="/signup" class="btn btn-accent">Register</button> -->
    </div>
</form>

</div>
