<div class="lform">
    <h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field class="fwidth">
            <input matInput placeholder="Full Name" pattern="^[a-zA-Z ]{3,40}$" formControlName="name" name="name" >
            <mat-icon matSuffix></mat-icon>
            <mat-hint>Only letters allowed</mat-hint>
            </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="fwidth">
            <input matInput placeholder="Email ID" type="email" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" formControlName="email" name="email" required>
            <!-- <mat-icon matSuffix>keyboard_arrow_right</mat-icon> -->
            </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="fwidth">
            <input matInput placeholder="Contact Number" pattern="^[0-9 ]{10,16}$" formControlName="contactNumber" name="contactNumber" required>
            <mat-icon matSuffix></mat-icon>
            <mat-hint>Enter valid 10 digit number</mat-hint>
            </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date Of Birth" formControlName="dob" name="dob">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="month" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-radio-group aria-label="Gendor" formControlName="gendor">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button style="margin-left: 2em" value="Female">Female</mat-radio-button>
            <!-- <mat-radio-button value="Transgendor">Transgendor</mat-radio-button> -->
          </mat-radio-group>
    </div>
    <div class="form-group" >
        <mat-form-field class="fwidth"  >
            <input matInput placeholder="Password" pattern="^[a-zA-Z0-9!@# ]{6,16}$" [type]="hide ? 'text'
            : 'password'" formControlName="password" name="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' :
                    'visibility_off'}}</mat-icon>
                    <mat-hint>letters digit and !@# symbol allowed, min length=6</mat-hint>
             <mat-error *ngIf="registerForm.hasError('required')">
                      Please enter your newpassword
            </mat-error>
            <!-- <button mat-icon-button style="float: right;" (click)="onShowPassword()"> <mat-icon matSuffix >remove_red_eye</mat-icon></button> -->
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="fwidth" >
            <input matInput placeholder="Confirm Password" type="password" [errorStateMatcher]="passwordsMatcher" formControlName="cnfPassword" name="password" required>
            <mat-error *ngIf="registerForm.hasError('passwordsNotEqual')" >Passwords are different. They should be equal!</mat-error>
            <mat-icon matSuffix></mat-icon>
        </mat-form-field>
    </div>
    <p>{{status}}</p>
    <div class="form-group" style="text-align: left;">
        <button class="sb-btn" type="submit"  (click)="onSubmit()" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
        <button type="button" style="margin-left: 1em" (click)="onCancel()" class="btn btn-danger">Cancel</button>
        <!-- <button matButton class="sb-btn"  routerLink="/signup" class="btn btn-accent">Register</button> -->
    </div>
</form>

</div>
