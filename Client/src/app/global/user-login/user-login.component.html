<div class="lform">
    <h2>Login</h2>
    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field class="fwidth">
                <input matInput placeholder="Email ID" formControlName="username" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" name="username" required>
                <mat-icon matSuffix>keyboard_arrow_right</mat-icon>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="fwidth">
                <input matInput placeholder="Password" pattern="^[a-zA-Z0-9!@# ]{6,16}$" [type]="hide ? 'text': 'password'" formControlName="password" name="origin"
                    required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' :
                            'visibility_off'}}</mat-icon>
            </mat-form-field>
        </div>
        <p>{{status}}</p>
        <div class="form-group">
            <button type="submit" (click)="onSubmit()" [disabled]="userLoginForm.invalid" class="btn btnSubmit">Login</button>
            <button type="button" style="margin-left: 1em" routerLink="/home" class="btn btn-danger">Cancel</button>
            <!-- <button matButton class="sb-btn"  routerLink="/signup" class="btn btn-accent">Register</button> -->
        </div>
    </form>

</div>
